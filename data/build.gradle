apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"


    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:${lib.kotlin}"
    implementation "androidx.appcompat:appcompat:${lib.androidx_appcompat}"
    implementation "androidx.core:core-ktx:${lib.androidx_core}"

    implementation "javax.annotation:javax.annotation-api:${lib.javax_annotation}"
    implementation "com.squareup.retrofit2:retrofit:${lib.retrofit}"
    implementation "com.squareup.retrofit2:converter-gson:${lib.retrofit_gson}"

    implementation "org.koin:koin-android:${lib.koin}"

    testImplementation "junit:junit:${lib.test_junit}"
    androidTestImplementation "androidx.test:runner:${lib.test_runner}"
    androidTestImplementation "androidx.test.espresso:espresso-core:${lib.test_espresso}"
}
